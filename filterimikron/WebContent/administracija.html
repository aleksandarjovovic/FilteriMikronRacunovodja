    <script type="text/javascript" language="JavaScript">
  
    $(document).ready(function(){
		$("#getaccounts").click(function(){
			$("#loader").addClass("is-active");
			$.ajax({
				type: "get",
				async: "true",
				url: "GetAccounts",
				success: function(response){
					$("#loader").removeClass("is-active");
						
				},
				error: function(e){
					$("#loader").removeClass("is-active");
					alert(JSON.stringify(e));
				}
			}); //ajax
		}); //onClick
		
		$("#getNIN").click(function(){
			$("#loader").addClass("is-active");
			$.ajax({
				type: "get",
				async: "true",
				url: "GetNIN",
				success: function(response){
					$("#loader").removeClass("is-active");				
				},
				error: function(e){
					$("#loader").removeClass("is-active");
					alert(JSON.stringify(e));
				}
			}); //ajax
		}); //onClick
		
		
		
		$("#parsebasicdata").click(function(){
			$("#loader").addClass("is-active");
			$.ajax({
				type: "get",
				async: "true",
				dataType: "json",
				data: {action: "0"},
				url: "UpdateBasicDataAndInvoices",
				success: function(response){
					$("#loader").removeClass("is-active");
				},
				error: function(e){
					$("#loader").removeClass("is-active");
					alert(JSON.stringify(e));
				}
			}); //ajax
		}); //onClick
		
		$("#parseinvoices").click(function(){
			$("#loader").addClass("is-active");
			$.ajax({
				type: "get",
				async: "true",
				dataType: "json",
				data: {action: "1"},
				url: "UpdateBasicDataAndInvoices",
				success: function(response){
					$("#loader").removeClass("is-active");		
				},
				error: function(e){
					$("#loader").removeClass("is-active");
					alert(JSON.stringify(e));
				}
			}); //ajax
		}); //onClick
		
		$("#parseizvod").click(function(){
			$("#loader").addClass("is-active");
			$.ajax({
				type: "get",
				async: "true",
				url: "ParseIzvod",
				success: function(response){
					$("#loader").removeClass("is-active");	
				},
				error: function(e){
					$("#loader").removeClass("is-active");
					alert(JSON.stringify(e));
				}
			}); //ajax
		}); //onClick
		
		
		
	}); //docReady
	
	
	
  
</script>
