		$("#getBasicData").click(function(){
			var pib = $("#pib").val();
			
			$.ajax({
				type: "get",
				dataType: "json",
				data: {pib:pib},
				async: "false",
				url: "GetOsnovniPodaci",
				success: function(response){
					$("#naziv").val(response.naziv);
					$("#direktorijum").val(response.naziv);
					$("#mb").val(response.mb);
					$("#adresa").val(response.adresa);
				},
				error: function (){
					alert("Greska");
				}
			});
		});
		
		$("#saveBasicData").click(function(){
			var pib = $("#pib").val();
			var naziv = $("#naziv").val();
			var adresa = $("#adresa").val();
			var isporuka = $("#isporuka").val();
			var mb = $("#mb").val();
			var telefon = $("#telefon").val();
			var email = $("#email").val();
			var kontaktOsoba = $("#kontaktOsoba").val();
			var direktorijum = $("#direktorijum").val();
			
			$.ajax({
				type: "get",
				dataType: "JSON",
				data: {pib: pib, naziv: naziv,adresa:adresa,isporuka:isporuka,mb:mb,telefon:telefon,email:email,kontaktOsoba:kontaktOsoba,direktorijum:direktorijum},
				async: "false",
				url: "SaveNewPartner",
				success: function(response){
					$( "#dialog").dialog( "open" );
				},
				error: function (e){
					alert(JSON.stringify(e));
				}
			});
			
		});
