	$(document).ready(function(){
		 $( "#dialog" ).dialog({
			 	autoOpen: false,
		        resizable: false,
		        height: "auto",
		        width: 400,
		        modal: true,
		        buttons: {
		          "OK": function() {
		            $( this ).dialog( "close" );
		          },
		          "Cancel": function() {
		            $( this ).dialog( "close" );
		          }
		        }
		      });
		
		
		$("#getaccounts").click(function(){
			$.ajax({
				type: "get",
				async: "true",
				url: "GetAccounts",
				success: function(response){
					console.log(response);
					alert("OK");					
				},
				error: function(e){
					alert(JSON.stringify(e));
				}
			}); //ajax
		}); //onClick
		
		$("#getNIN").click(function(){
			$.ajax({
				type: "get",
				async: "true",
				url: "GetNIN",
				success: function(response){
					console.log(response);
					alert("OK");					
				},
				error: function(e){
					alert(JSON.stringify(e));
				}
			}); //ajax
		}); //onClick
		
		$("#getduznici").click(function(){
			$('#here_table').html("");
			$.ajax({
				type: "get",
				async: "false",
				url: "GetDuznici",
				success: function(response){
					var content = "<table width='100%' border='1'>";
					content += "<tr><th>Naziv komitenta</th><th>Dugovanje</th></tr>";
					$.each(response, function(id, object){
						content += "<tr>";
						content += "<td>" + (object.naziv == null ? " " : object.naziv) +  "</td>";
						content += "<td align='right'>" + (object.iznos == null ? " " : object.iznos.toFixed(2)) +  "</td>";
						content += "</tr>";
					});
					content += "</table>";
					
					$('#here_table').append(content);
				},
				error: function(e){
					alert(JSON.stringify(e));
				}
			});//ajax
		});//onClick
		
		$("#parsebasicdata").click(function(){
			$.ajax({
				type: "get",
				async: "true",
				dataType: "json",
				data: {action: "0"},
				url: "UpdateBasicDataAndInvoices",
				success: function(response){
					console.log(response);			
				},
				error: function(e){
					alert(JSON.stringify(e));
				}
			}); //ajax
		}); //onClick
		
		$("#parseinvoices").click(function(){
			$.ajax({
				type: "get",
				async: "true",
				dataType: "json",
				data: {action: "1"},

				success: function(response){

				},
				error: function(e){

		$("#parseizvod").click(function(){

				url: "ParseIzvod",
				success: function(response){
					console.log(response);			
				},
				error: function(e){
					alert(JSON.stringify(e));
				}
			}); //ajax
		}); //onClick
		
		
		
	}); //docReady
	
	
  
</script>
